name: CodeQL Analysis

on:
  push:
  schedule:
    - cron: '0 0 * * 0'

jobs:
  CodeQL-Build:
    strategy:
      fail-fast: false
    runs-on: self-hosted
    steps:
      - name: Configure access to moov-io/identity
        env:
          TOKEN: ${{ secrets.ACCESS_TOKEN }}
        run: git config --global url."https://${TOKEN}@github.com/moov-io/identity".insteadOf "https://github.com/moov-io/identity"

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v1
        with:
          languages: go

      - run: make

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v1
